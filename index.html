<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Portfolio Site</title>
</head>

<body> 
    <header>
        <nav class="left-nav">
            <h2>Patrick Star</h2>
            <button>3D Artist</button>
        </nav>
        <nav class="right-nav">
            <p>Work</p>
            <p>Contact</p>
            <img src="images/dribble_icon.png" alt="basketball icon">
            <img src="images/insta_icon.png" alt="instagram icon">
            <img src="images/v_icon.png" alt="Vimeo icon">
        </nav>
        <div class="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>
    <div class="project-grid">
        <div class="project" id="ethereal">
            <img src="images/eth.avif" alt="ethereal sign">
            <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="project" id="alphabet">
            <img src="images/alphabet.avif" alt="alphabet image">
            <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="project" id="traveler">
            <img src="images/traveler.avif" alt="traveler image">
            <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="project" id="cube" id="cube">
            <img src="images/cube.avif" alt="cube image">
            <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="project" id="astro">
            <img src="images/astro.avif" alt="astro image">
            <p class="overlay white">VIEW PROJECT</p>
        </div>
        <div class="project" id="cup">
            <img src="images/cup.avif" alt="cup image">
            <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="project" id="instagram">
            <img src="images/insta.avif" alt="instagram image">
            <p class="overlay white">VIEW PROJECT</p>
        </div>
        <div class="project" id="foam">
            <img src="images/foam.avif" alt="foam image">
            <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="project" id="dimensional">
            <img src="images/dimensional.avif" alt="dimensional image">
            <p class="overlay white">VIEW PROJECT</p>
        </div>
    </div> 
    <footer class="footer">
        <p>Projects made by Patrick Star from Bikini Bottom.</p>
    </footer>
</body>

</html>
